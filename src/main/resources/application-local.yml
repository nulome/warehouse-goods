spring:
  sql.init.mode: always

  jpa:
    hibernate.ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false

  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:wg
    username: sa
    password: ${PWD}

  h2:
    console:
      enabled=: true
      path: /h2